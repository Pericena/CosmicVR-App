  <style>

/* Estilos para el contenedor principal */
#container2 {
            position: relative;
            width: auto;
            height: 500px;
            margin: 0 auto;
        }

/* Estilos para el canvas del juego */
canvas {
    position: absolute;
    top: 100px; /* Ajusta la posición vertical según tus necesidades */
    left: 100px; /* Ajusta la posición horizontal según tus necesidades */
    z-index: 1;

}


/* Media query para pantallas más pequeñas (por ejemplo, dispositivos móviles) */
@media (max-width: 400px) {
  canvas {
    width: 100%; /* Establece el ancho al 100% del contenedor */
    height: auto; /* Establece la altura automática para mantener la proporción */
    
  }
}

/* Estilos para el modelo 3D (model-viewer) */
model-viewer {
    position: fixed; /* Utiliza fixed para que el elemento sea móvil y no se vea afectado por el scroll */
    top: 0px; /* Ajusta la posición vertical según tus necesidades */
    left: 0px; /* Ajusta la posición horizontal según tus necesidades */
    width: 100%; /* Define el ancho del elemento */
    height: 100%; /* Define la altura del elemento */
    z-index: 2; /* Ajusta el z-index según tus necesidades */
    text-align: center;
}

 

        /* Estilos generales */
        body {
    margin: 0;
    padding: 0;
    background-color: #000000;
    color: #fff;
    text-align: center;
}



/* Estilo para los campos de entrada */
input {
    background-color: #333;
    color: #fff;
    border: 1px solid rgba(255, 30, 0, 0.947);
    padding: 10px;
    margin: 5px;
    font-family: Arial, sans-serif;
    transition: background-color 0.3s, border 0.3s;
}

input:focus {
    background-color: #555;
    border: 1px solid rgba(255, 30, 0, 0.947);
}

/* Estilos para el logo */
#logo {
  color: #f8433c;
  font-size: 24px;
  font-family: 'Courier New', monospace;
  font-weight: bold;
  letter-spacing: 2px;
  text-transform: uppercase;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

    #logo img {
      height: 40px;
      margin-right: 10px;
    }


    .player-input {
  position: fixed;
  top: 50%; /* Centra verticalmente en la mitad de la pantalla */
  left: 50%; /* Centra horizontalmente en la mitad de la pantalla */
  transform: translate(-50%, -50%); /* Corrige el centro basado en el tamaño del elemento */
  padding: 0;
  width: 90%; /* Ajusta el ancho al 90% del ancho de la ventana */
  max-width: 400px; /* Límite máximo de 400px de ancho */
  height: 50%;
  z-index: 9999;
  background-color: #080913;
  opacity: 0.9;
  background-size: cover;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

/* Media query para pantallas de 600px o menos */
@media (max-width: 400px) {
  .player-input {
    width: 95%; /* Ajusta el ancho al 95% del ancho de la ventana */
    max-width: none; /* Elimina el límite máximo de ancho */
  }
}

.player-input input,
  .player-input button {
    margin-bottom: 8px;
    width:auto;
  height: 30px;
  font-size: 14px;
  border-radius: 5px;
  background: #f5f5f5;
  color:#1e245a;
  

  }

.player-input button {
  margin-bottom: 8px;
  width:80px;
  height: 30px;
  font-size: 14px;
  border-radius: 5px;
  background: #DA2328;
  color:#ffffff;
  border: none;
  margin-left: -4px;
  cursor: pointer;

  }

.player-input.hidden {
    display: none;
 
  }
